<!DOCTYPE html>
<html>
<head>
    <title>Update ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Update ToDo</h1>
        <form class="mt-3" action="/update/{{ todo[0] }}" method="post">
            <div class="form-group">
                <label for="task">Current Task:</label>
                <p>{{ todo[1] }}</p>
            </div>
            <div class="form-group">
                <label for="todo">Update Task:</label>
                <input type="text" class="form-control" name="todo" value="{{ todo[1] }}" required>
            </div>
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</body>
</html>
