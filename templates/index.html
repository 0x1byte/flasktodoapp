<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ToDo List</h1>
        <ul class="list-group mt-3">
            {% for index, todo in todos %}
                <li class="list-group-item">
                    Task {{ index }}: {{ todo }}
                    <a class="btn btn-primary btn-sm" href="/update/{{ index }}">Update</a>
                    <a class="btn btn-danger btn-sm" href="/delete/{{ index }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <form class="mt-3" action="/add" method="post">
            <div class="input-group">
                <input type="text" class="form-control" name="todo" placeholder="Add a new todo" required>
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
